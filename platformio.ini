[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = -std=c++1z -Os
lib_deps = 
	homeodor/FastAnalogRead@^1.3.0
	pharap/FixedPoints@^1.1.0
	thijse/ArduinoLog@^1.1.1